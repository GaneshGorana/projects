<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login page</title>
  <style media="screen">
    *,
    *:before,
    *:after {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background-color: #262626;
    }

    form {
      height: 520px;
      width: 400px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 10px;
      padding: 50px 35px;
      background: #262626;
      box-shadow: 10px 10px 3px rgba(0, 0, 0, 0.4), inset 5px 5px 20px rgba(0, 0, 0, 0.5);
    }

    form * {
      font-family: "Poppins", sans-serif;
      color: #ffffff;
      letter-spacing: 0.5px;
      outline: none;
      border: none;
    }

    form h3 {
      font-size: 32px;
      font-weight: 500;
      line-height: 42px;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 30px;
      font-size: 25px;
      font-weight: 500;
    }

    input {
      display: block;
      height: 50px;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.07);
      border-radius: 3px;
      padding: 0 10px;
      margin-top: 8px;
      font-size: 25px;
      font-weight: 300;
    }

    ::placeholder {
      color: #e5e5e5;
    }

    button {
      position: relative;
      top: 10%;
      height: 65px;
      width: 100%;
      z-index: 1;
      background-color: aqua;
      border: 5px solid aqua;
      overflow: hidden;
    }

    button>input {
      position: relative;
      z-index: 4;
      margin: 0;
      padding: 15px 0;
      height: 100%;
      border-radius: 0;
      background-color: transparent;
      color: #262626;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
    }

    input[type="submit"] {
      font-size: 20px;
      font-weight: 100;
    }

    button:hover>input {
      color: aqua;
    }

    button::before {
      content: '';
      position: absolute;
      left: 0;
      z-index: 3;
      height: 100%;
      width: 0;
      background-color: #262626;
      transition: all 0.4s ease-in-out;
      transform-origin: right;
    }

    button::after {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      z-index: 3;
      height: 100%;
      width: 0;
      background-color: #262626;
      transition: all 0.4s ease-in-out;
      transform-origin: right;
    }

    button:hover::before,
    button:hover::after {
      background: #262626;
      width: 50%;
    }
  </style>
</head>

<body>
  <form action="/user/login" method="post">
    <h3>Login Here</h3>

    <label for="userName">Username</label>
    <input type="text" placeholder="Enter Username" id="userName" name="userName" />

    <label for="pass">Password</label>
    <input type="password" placeholder="Password" id="pass" name="password" />

    <button>
      <input type="Submit" value="Login" class="submit" />
    </button>
  </form>
</body>

</html>
