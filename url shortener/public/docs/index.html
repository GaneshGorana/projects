<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortner</title>
    <style>
        body {
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #262626;
        }

        h1 {
            text-align: center;
            position: relative;
            top: 10vh;
            font-size: 8rem;
            word-wrap: wrap;
            color: #fff;
        }

        button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 0%);
            font-size: 2.5rem;
            padding: 5px;
            background-color: aqua;
            color: #fff;
            border: none;
        }

        a {
            text-decoration: none;
            color: black;
            transition: all .3s ease-in-out;
        }

        button:hover a {
            background-color: #262626;
            color: aqua;
        }
    </style>
</head>

<body>
    <h1>URL Shortener</h1>
    <button><a href="./register.html">Use Service!</a></button>

</body>

</html>
