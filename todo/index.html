<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ToDo</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <header>
      <h1>ToDo</h1>
      <form class="todo-form container-size">
        <input type="text" placeholder="Add ToDo..." class="todo-input" />
        <button class="todo-set" id="todoSet">ADD</button>
      </form>
      <ul class="todo-list container-size">
        <h3 class="todo-list-heading">ToDo List</h3>
        <li>
          <span class="todoText">
            <i class="circle"></i>
            ToDo will be shown like this...</span
          >
          <div class="buttons">
            <button class="todo-done">DONE</button>
            <button class="todo-remove">REMOVE</button>
          </div>
        </li>
      </ul>
    </header>
  </body>
</html>
